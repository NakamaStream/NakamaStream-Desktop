<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakamaStream - Cargando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/startup.main.css">
    <style>
        body {
            background-color: #121212;
        }
        .logo {
            max-width: 400px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading-message {
            color: #3e3e3e;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 8px;
            background-color: #ff6b6b;
            transition: width 1s;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <img src="../../ext/img/NakamaStream-traspa (1).png" alt="Logo" class="logo">
                <div class="loading-message">Preparando recursos...</div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingMessages = [
                "Preparando recursos...",
                "Por favor, espera...",
                "Cargando Archivos...",
                "Casi listo...",
                "Aplicacion cargada con exÃ¬to"
            ];

            const loadingMessageElement = document.querySelector('.loading-message');
            const progressBar = document.querySelector('.progress-bar');
            let currentIndex = 0;
            const totalSteps = loadingMessages.length;
            const intervalTime = 1000;

            function updateMessage() {
                loadingMessageElement.textContent = loadingMessages[currentIndex];
                currentIndex++;
                updateProgressBar();
                if (currentIndex === totalSteps) {
                    setTimeout(launchApp, intervalTime);
                }
            }

            function updateProgressBar() {
                const progress = (currentIndex / totalSteps) * 100;
                progressBar.style.width = progress + '%';
            }

            function launchApp() {
                window.location.href = "NakamaStream.html";
            }

            setInterval(() => {
                if (currentIndex < totalSteps) {
                    updateMessage();
                }
            }, intervalTime);
        });
    </script>
</body>
</html>
