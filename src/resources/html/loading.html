<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakamaStream - Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#ff6b6b',
                    },
                    animation: {
                        'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-soft': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        /* Evitar que aparezca la barra de desplazamiento */
        html, body {
            height: 100%;        /* Asegura que ocupen toda la pantalla */
            margin: 0;           /* Elimina márgenes por defecto */
            overflow: hidden;    /* Oculta las barras de desplazamiento */
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="text-center p-8 rounded-xl shadow-lg bg-white">
        <!-- Logo -->
        <div class="mb-8">
            <img src="https://github.com/NakamaStream/Resources/raw/main/NakamStream-logo-HD-removebg.png?raw=true" alt="NakamaStream Logo" class="w-40 h-40 mx-auto animate-pulse-soft">
        </div>
        
        <!-- Título de carga -->
        <h2 class="text-4xl font-bold text-custom-red mb-4">Cargando...</h2>
        <p class="text-gray-600 mb-6">Estamos preparando todo para ti</p>
        
        <!-- Animación simple de puntos -->
        <div class="flex justify-center space-x-2">
            <span class="w-3 h-3 bg-custom-red rounded-full animate-bounce" style="animation-delay: 0s"></span>
            <span class="w-3 h-3 bg-custom-red rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
            <span class="w-3 h-3 bg-custom-red rounded-full animate-bounce" style="animation-delay: 0.4s"></span>
        </div>
    </div>
</body>
</html>
