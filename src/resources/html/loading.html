<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakamaStream - Cargando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#ff6b6b',
                    },
                    animation: {
                        'pulse-scale': 'pulse-scale 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-scale': {
                            '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                            '50%': { transform: 'scale(1.1)', opacity: 0.7 },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white flex items-center justify-center h-screen">
    <div class="text-center">
        <div class="relative inline-flex">
            <div class="absolute inset-0 rounded-full bg-custom-red opacity-20 animate-ping"></div>
            <div class="relative inline-flex rounded-full h-32 w-32 bg-custom-red animate-pulse-scale">
                <svg class="w-20 h-20 text-white m-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>
            </div>
        </div>
        <h2 class="mt-8 text-3xl font-bold text-custom-red animate-pulse">Cargando</h2>
        <p class="mt-2 text-gray-600">Estamos preparando todo para ti</p>
        <div class="mt-4 space-x-1">
            <span class="inline-block w-3 h-3 bg-custom-red rounded-full animate-bounce" style="animation-delay: 0s"></span>
            <span class="inline-block w-3 h-3 bg-custom-red rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
            <span class="inline-block w-3 h-3 bg-custom-red rounded-full animate-bounce" style="animation-delay: 0.4s"></span>
        </div>
    </div>
</body>
</html>
