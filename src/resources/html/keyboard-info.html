<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Teclado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        custom: '#ff6b6b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
        <h1 class="text-4xl font-bold mb-8 text-custom text-center">Atajos de Teclado</h1>
        <ul class="space-y-6">
            <li class="flex items-center bg-gray-50 p-4 rounded-xl transition-all hover:shadow-md">
                <span class="bg-custom text-white font-bold py-2 px-3 rounded-lg mr-4 min-w-[70px] text-center shadow-sm">F5</span>
                <span class="text-gray-700 font-medium">Recargar la página</span>
            </li>
            <li class="flex items-center bg-gray-50 p-4 rounded-xl transition-all hover:shadow-md">
                <span class="bg-custom text-white font-bold py-2 px-3 rounded-lg mr-4 min-w-[70px] text-center shadow-sm">Ctrl + M</span>
                <span class="text-gray-700 font-medium">Minimizar la ventana</span>
            </li>
            <li class="flex items-center bg-gray-50 p-4 rounded-xl transition-all hover:shadow-md">
                <span class="bg-custom text-white font-bold py-2 px-3 rounded-lg mr-4 min-w-[70px] text-center shadow-sm">Ctrl + +</span>
                <span class="text-gray-700 font-medium">Acercar la ventana</span>
            </li>
            <li class="flex items-center bg-gray-50 p-4 rounded-xl transition-all hover:shadow-md">
                <span class="bg-custom text-white font-bold py-2 px-3 rounded-lg mr-4 min-w-[70px] text-center shadow-sm">Ctrl + -</span>
                <span class="text-gray-700 font-medium">Alejar la ventana</span>
            </li>
        </ul>
    </div>
</body>
</html>
