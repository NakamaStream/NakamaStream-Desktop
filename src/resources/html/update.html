<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakamaStream - Actualización disponible</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#ff6b6b',
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s linear infinite',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-white flex items-center justify-center h-full">
    <div class="text-center p-8 max-w-md">
        <div class="mb-6 text-custom-red animate-bounce-slow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
        </div>
        <h1 class="text-4xl font-bold mb-4 text-gray-800">¡Nueva versión disponible!</h1>
        <p class="text-xl text-gray-600 mb-2">Se ha encontrado una nueva versión de la aplicación.</p>
        <p class="text-lg text-gray-600 mb-8">¿Te gustaría actualizar?</p>
        <div class="space-x-4">
            <button id="update-button" class="bg-custom-red text-white font-semibold py-2 px-6 rounded-full hover:bg-opacity-90 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-custom-red focus:ring-opacity-50">
                Actualizar
            </button>
            <button id="close-button" class="bg-white text-custom-red border-2 border-custom-red font-semibold py-2 px-6 rounded-full hover:bg-custom-red hover:text-white transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-custom-red focus:ring-opacity-50">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        document.getElementById('update-button').addEventListener('click', () => {
            if (window.ipcRenderer) {
                window.ipcRenderer.send('start-update');
            } else {
                console.log('Iniciando actualización...');
            }
        });

        document.getElementById('close-button').addEventListener('click', () => {
            if (window.close) {
                window.close();
            } else {
                console.log('Cerrando ventana...');
            }
        });
    </script>
</body>
</html>
